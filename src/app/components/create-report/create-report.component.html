<div class="form-container">
  <h2>Create a Report</h2>
  <form [formGroup]="reportForm" (ngSubmit)="onSubmit()">
    <label>
      Title:
      <input formControlName="title" />
    </label>
    <div class="error" *ngIf="reportForm.get('title')?.invalid && reportForm.get('title')?.touched">
      Title is required.
    </div>

    <label>
      Description:
      <textarea formControlName="description"></textarea>
    </label>
    <!-- Geolocation Selection -->
          <label>
            Select Location on Map:
            <div id="coords-info"></div>
            <div id="map"></div>
            <input
              type="hidden"
              formControlName="geolocation"
              [value]="selectedCoordinates | json"
            />
          </label>

    <button type="submit" [disabled]="reportForm.invalid">Submit Report</button>
  </form>
  <div *ngIf="message" class="message">{{ message }}</div>
</div>
