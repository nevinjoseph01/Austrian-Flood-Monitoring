<div class="feed-container">
  <h2>Community Flood Reports</h2>

  <!-- Message for empty feed -->
  <div *ngIf="reports.length === 0" class="no-reports">
    <p>No reports to display. Be the first to report an incident!</p>
  </div>

  <!-- Iterate through each report -->
  <div *ngFor="let report of reports" class="report-card">
    <div class="report-content">
      <!-- Text Content -->
      <div class="text-content">
        <h3>{{ report.title }}</h3>
        <p>{{ report.description }}</p>
        <p class="meta">
          Posted by {{ report.createdBy.username }} on
          {{ report.createdAt | date: 'medium' }}
        </p>
      </div>

      <!-- Display media -->
      <div *ngIf="report.media?.length > 0" class="media-preview">
        <img
          *ngIf="getMediaType(report.media[0]?.mimetype) === 'image'"
          [src]="getMediaUrl(report.media[0]?.path)"
          alt="Report Image"
        />
      </div>
    </div>
  </div>
</div>
